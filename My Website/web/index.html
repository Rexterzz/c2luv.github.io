<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rexter's Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-mKPO5BOiY55Msqb4Ep66sD5ihxwpwMP8Nwou4bdfe7E7O1XIScBMG1+EdR7ZcV/Xr66gJ7WEpSiSPxIvU2PIeQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('file:///C:/Users/Lenovo/Documents/Desktop/My%20Website/Rexter/Background.gif');
            background-size: cover;
            background-position: unset;
            color: #f3f3f3;
            padding: 10px;
            text-align: center;
            transition: background-color 0.5s ease; /* Added transition for background color change */
        }

        header {
            background-color: none;
            text-align: justify;
            color: #ffffff;
            padding: 10px;
            transition: background-color 0.5s ease; /* Added transition for background color change */
        }

        footer {
            background-color: transparent;
            color: #fff;
            padding: 10px;
            text-align: center;
            transition: background-color 0.5s ease; /* Added transition for background color change */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            background-color: rgb(59, 59, 172);
            font-weight: bold;
            border-radius: 10%;
            border: 2px solid rgb(223, 223, 231);
            padding: 5px 10px; /* Added padding for better appearance */
            transition: background-color 0.3s ease, color 0.3s ease, border 0.3s ease; /* Added transition for link hover effect */
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav a[href="#home"]:hover {
            background-image: url('file:///C:/Users/Lenovo/Documents/Desktop/My%20Website/Rexter/Background.gif');
            background-size: cover;
            background-position: center;
            border: 7px solid rgb(59, 59, 172);
        }

        nav a[href="#blog"]:hover {
            background-color: #ff7f50;
            color: #fff;
        }

        nav a[href="#flex"]:hover {
            background-color: #008080;
            color: #fff;
        }

        #content {
            padding: 20px;
            transition: color 0.3s ease;
        }

        #content h1 {
            border-radius: 25px;
            border: 2px solid #e0e0e0;
            font-size: 50px;
            display: inline-block;
            padding: 10px;
            color: #f3f3f3;
            text-shadow: 2px 2px 5px blue; /* Added text shadow with blue color */
        }

        #content .larger-text {
            display: block;
            font-size: 20px;
        }

        .menu-btn {
            cursor: pointer;
            display: none;
            font-size: 20px;
        }

        #home-image-container {
            text-align: center; /* Align the image and text to the center */
            margin-top: 20px;
            display: flex; /* Updated to flex display for better image arrangement */
            justify-content: center; /* Center the images horizontally */
            flex-wrap: wrap; /* Allow wrapping to the next line if needed */
        }

        .home-image {
            max-width: 40%; /* Reduced the max-width of the images */
            height: auto;
            border-radius: 10px;
            margin: 10px; /* Added margin around the images */
            transition: transform 0.3s ease; /* Added transition for image scaling effect */
        }

        .bordered-text {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            margin: 0;
            text-align: left;
            display: inline-block; /* Display hobbies and skills inline with the image */
            vertical-align: top; /* Align the top of hobbies and skills with the top of the image */
        }

        .skills-hobbies {
            font-size: xx-large;
        }

        #content p {
            text-align: left;
            padding: 10px;
            margin-bottom: 10px;
        }

        footer {
            background-color: rgb(59, 59, 172);
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media only screen and (max-width: 600px) {
            .menu-btn {
                display: block;
            }

            nav ul {
                display: none;
            }

            nav.show ul {
                display: block;
            }

            nav.show a {
                text-decoration: underline;
            }

            #home-image-container {
                display: block; /* Change back to block display on small screens */
            }

            .home-image {
                max-width: 100%; /* Full width for small screens */
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="menu-btn" onclick="toggleNav()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="changePage('home')">Home Page</a></li>
                <li><a href="#" onclick="changePage('blog')">IT Blog</a></li>
                <li><a href="#" onclick="changePage('flex')">Flex Page</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <h1> WELCOME TO MY WEBSITE <span class="larger-text">I'm Glad you're here!.</span></h1>
    </div>

    <script>
        function changePage(page) {
            let content = document.getElementById('content');
            switch (page) {
                case 'home':
                    content.innerHTML = '<h2>HOME PAGE </h2><p>Hello! Im Rexter Lenario Balutic. Im 18 years old and currently studying Bachelor of Science in Entertainment and Multimedia Compputing major in Digital Animation Technology (BSEMC-DAT). 10 years from now, I can see myself as a successful Individual where I own a House and Lot, where I live comfortably with my own family and working a stable job.</p><div class="bordered-text"><p class="skills-hobbies">Skills & Hobbies:</p><p>*Singing </p> <p>*Dancing</p><p>*Watching Movies</p><p>*Eating</p></div><div id="home-image-container"><img class="home-image" src="file:///C:/Users/Lenovo/Documents/Desktop/My%20Website/Rexter/My%20pic.jpg" alt="Your Image"></div><div id="home-image-container"><img class="home-image" src="file:///C:/Users/Lenovo/Documents/Desktop/My%20Website/Rexter/22079e10-9c55-4b5d-bf16-07c4d121a379photo.jpeg" alt="Your Image"></div><div id="home-image-container"><img class="home-image" src="file:///C:/Users/Lenovo/Documents/Desktop/My%20Website/Rexter/received_1030403704657276.jpeg" alt="Your Image"></div><div id="home-image-container"><img class="home-image" src="file:///C:/Users/Lenovo/Documents/Desktop/My%20Website/Rexter/received_3557750497798795.jpeg" alt="Your Image"></div>';
                    break;
                case 'blog':
                    content.innerHTML = '<h2>IT BLOG</h2><p>During Every Discusion of our Major Subjects, I always take photos.</p><div id="home-image-container"><img class="home-image" src="file:///C:/Users/Lenovo/Documents/Desktop/My%20Website/Rexter/IMG_20230926_183900.jpg" alt="Your Image"></div><div id="home-image-container"><img class="home-image" src="file:///C:/Users/Lenovo/Documents/Desktop/My%20Website/Rexter/IMG_20231027_203657_HDR.jpg" alt="Your Image"></div><div id="home-image-container"><img class="home-image" src="file:///C:/Users/Lenovo/Documents/Desktop/My%20Website/Rexter/IMG_20231114_183608.jpg" alt="Your Image"></div><p></p> <p>I also learned a lot off lesson and these Follows: <p/><p> Binary Number System: </p> <p>Understanding the binary number system was like decoding the secret language of computers. It felt like deciphering the building blocks of digital information. The idea that everything in the digital realm boils down to sequences of 0s and 1s was mind-blowing. It challenged me to rethink how I perceive numbers and laid the foundation for comprehending the inner workings of computers.</p><p>Introduction to HTML</p><p>Learning HTML was akin to crafting my first digital canvas. Each HTML tag felt like an artists brushstroke, defining the structure and content of a webpage. It was fascinating to see how a few simple tags could transform plain text into a visually appealing and structured document. HTML provided the scaffolding for web content, and mastering it felt like gaining the power to shape the digital world.<p/><p>CSS (Cascading Style Sheets)</p><p>CSS, in my journey, was the magic wand of web design. It allowed me to breathe life into HTML, bringing style, color, and layout to the digital canvas. The concept of selectors, properties, and values felt like learning the language of aesthetics. It was a creative journey, figuring out how to make elements dance on the screen, and the box model became my guide to mastering the art of layout.</p> <p>In summary, these foundational concepts—binary numbers, HTML, and CSS—shaped my understanding of the digital landscape. They were not just lessons; they were gateways into a world where I could speak the language of computers and create digital experiences. Each challenge was a step towards empowerment, enabling me to express myself in the vast realm of the internet.</p>';
                    break;
                case 'flex':
                    content.innerHTML = '<h2>FLEX PAGE</h2><p>My Journey in College was not that easy as we have given a lot of activities in different Subjects and Im here to share the video/ short film that I created.</p><div id="home-image-container"><img class="home-image" src="file:///C:/Users/Lenovo/Documents/Desktop/My%20Website/Rexter/Screenshot_20231221-214500.png" alt="Your Image"></div><p>Here is the video Link: https://youtu.be/xuOMv297988</p>';
                    break;
                default:
                    content.innerHTML = '<h2>Page Not Found</h2>';
                    break;
            }

            let navItems = document.querySelectorAll('nav a');
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.innerText.toLowerCase().includes(page)) {
                    item.classList.add('active');
                }
            });

            let nav = document.querySelector('nav');
            nav.classList.remove('show');
        }

        function toggleNav() {
            let nav = document.querySelector('nav');
            nav.classList.toggle('show');
        }
    </script>

    <footer>
        For more inforomation you can visit my Instagram: @rexc2love
    </footer>
</body>

</html>
